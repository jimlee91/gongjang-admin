@@include('./include/header.html')
<div class="container">
    @@include('./include/gnb.html')
    <div class="content">
        <div class="adm ">
            <div class="wrap flex">
                <div class="content__left">
                    <div class="lnb">
                        <div class="lnb__title " >
                            <a href="" class="">회원 관리</a>
                        </div>
                        <div class="lnb__depth">
                            <a href="" class="active">팀</a>
                        </div>
                    </div>
                </div>
                <div class="content__main">
                    <div class="cup__info-tab cup__info-tab--type2 black mb-40">
                        <a href="" class="active">1:1 문의</a>
                        <a href="" class="">FAQ</a>
                        <a href="" class="">공지사항</a>
                        <a href="" class="">이벤트</a>
                        <a href="" class="">매치용병</a>
                        <a href="" class="">팝업관리</a>

                    </div>

                    <div class="inner-wrap pb-0">
                        <div class="form flex">
                            <div class="form__row column form__row-half">
                                <div class="form__row-title">
                                    <span class="l-border font-10">작성자</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="HNS" readonly>
                                </div>
                            </div>
                            <div class="form__row column form__row-half">
                                <div class="form__row-title">
                                    <span class="l-border font-10">카테고리</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="회원가입" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="form">
                            <div class="form__row column">
                                <div class="form__row-title">
                                    <span class="l-border font-10">제목</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="회원가입시 문제" readonly>
                                </div>
                            </div>
                            <div class="form__row ">
                                <div class="form__row-title">
                                    <span class="l-border font-10">내용</span>
                                </div>
                                <div class="box pt-10">
                                    <textarea name="" id=""></textarea>
                                </div>
                            </div>

                            <div class="form__row">
                                <label for="" class="form__row-title"><span class="l-border font-10">참부파일</span></label>
                                <div class="box  pt-10">
                                    <div class="form__fileFields">
                                        <!-- if # 등록된 파일이 없을경우 -->
                                        <button class="fileField-empty input-border" id="fileField-empty" type="button" onclick="showModal('#addFile')">
                                            업로드 파일 선택
                                        </button>
                                        <!-- else -->
                                        <ul class="fileField-list" id="fileField-list" style="display: none;">

                                        </ul>
                                        <!-- end if -->
                                    </div>
                                </div>
                            </div>

                            <div class="form__row column mb-0">
                                <div class="form__row-title">
                                    <span class="l-border font-10">조회수</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="123" readonly >
                                </div>
                            </div>
                            <div class="form__row column mb-0">
                                <div class="form__row-title">
                                    <span class="l-border font-10">게시물 번호</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="23" readonly >
                                </div>
                            </div>
                            <div class="form__row column">
                                <div class="form__row-title">
                                    <span class="l-border font-10">작성일</span>
                                </div>
                                <div class="box">
                                    <input type="text" value="2020.02.03" readonly >
                                </div>
                            </div>
                        </div>
                    </div>
                    @@include('./include/comment3.html')
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="addFile" style="display: none;">
    <div class="modal__content">
        <div class="modal__body">
            <label for="fileImages" class="addFile__images">
                <input type="file" id="fileImages" hidden="" multiple="" accept="image/*">
                <div class="icon">사진 아이콘</div>
                <p>사진</p>
            </label>

            <label for="fileVideos" class="addFile__videos">
                <input type="file" id="fileVideos" hidden="" multiple="" accept="video/*">
                <div class="icon">동영상</div>
                <p>동영상</p>
            </label>
        </div>
        <div class="modal__btnbox">
            <a href="" class="modal__btn js-modal-close">확인</a>
        </div>
    </div>
</div>
@@include('./include/footer.html')
