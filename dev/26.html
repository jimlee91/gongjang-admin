@@include('./include/header.html')
<div class="container">
    @@include('./include/gnb.html')
    <div class="content">
        <div class="adm frcs">
            <div class="wrap flex">
                <div class="content__left">
                    <div class="lnb">
                        <div class="lnb__title " >
                            <a href="" class="">기능 관리</a>
                        </div>
                        <div class="lnb__depth">
                            <a href="" class="active">대회</a>
                        </div>
                    </div>
                </div>
                <div class="content__main">
                    <div class="content__header flex">
                        <section class="accounts__header">
                            <h2 class="accounts__title">
                                <span>
                                    대회등록
                                </span>
                            </h2>
                        </section>

                    </div>

                    <div class="inner-wrap">
                        <form action="">
                            <div class="form flex">
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">대회명</span>
                                    </div>
                                    <div class="box">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">연락처</span>
                                    </div>
                                    <div class="box">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">대회구분</span>
                                    </div>
                                    <div class="box ">
                                        <label for="ck1" class="checkbox2" style="width: 70px !important;">
                                            <input type="checkbox" hidden id="ck1">
                                            <span></span> 리그
                                        </label>
                                        <label for="ck2" class="checkbox2" style="width: 70px !important;">
                                            <input type="checkbox" hidden id="ck2">
                                            <span></span> 컵
                                        </label>
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">SNS</span>
                                    </div>
                                    <div class="box">
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">대회시작일</span>
                                    </div>
                                    <div class="box">
                                        <input type="text" class="datepicker">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">대회종료일</span>
                                    </div>
                                    <div class="box">
                                        <input type="text" class="datepicker">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">접수시작일</span>
                                    </div>
                                    <div class="box">
                                        <input type="text" class="datepicker">
                                    </div>
                                </div>
                                <div class="form__row column form__row-half">
                                    <div class="form__row-title">
                                        <span class="l-border">접수종료일</span>
                                    </div>
                                    <div class="box">
                                        <input type="text" class="datepicker">
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title vertical-top">
                                        <span class="l-border">대회포스터</span>
                                    </div>
                                    <div class="box">
                                        <div class="thumb frcs__thumb">
                                            <div class="imgbox">
                                                <img src="" alt="">
                                            </div>

                                            <label class="btnbox mt-15" for="thumb">
                                                <input type="file" hidden id="thumb">
                                                <span class="btn btn--small btn-white">추가</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form">
                                <div class="form__row column">
                                    <div class="form__row-title"><span class="l-border">지점목록</span></div>
                                    <div class="box column">
                                        <select name="" id="" class="w-220">
                                            <option value="">지점선택</option>
                                            <option value="">시흥 장왕점</option>
                                        </select>

                                        <div class="form__row" style="margin-bottom: 0px !important;">
                                            <div class="form__row-title font-10">기타지점</div>
                                            <div class="box column">
                                                <input type="text" class="input-border">
                                            </div>
                                        </div>
                                        <div class="form__row">
                                            <div class="form__row-title font-10">기타지점 주소</div>
                                            <div class="box">
                                                <input type="text" class="input-border" style="flex: 1 !important;">
                                                <a href="" class="btn btn--small btn-blue">추가</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title"><span class="l-border">참가비</span></div>
                                    <div class="box">
                                        <input type="text" class="w-220">
                                        <span class="unit font-10">명</span>
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title"><span class="l-border">참가대상</span></div>
                                    <div class="box">
                                        <input type="text" class="w-220">
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title"><span class="l-border">참가 팀 수</span></div>
                                    <div class="box">
                                        <input type="text" class="w-220">
                                        <span class="unit font-10">팀</span>
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title"><span class="l-border">토너먼트</span></div>
                                    <div class="box">
                                        <div class="frcs__benefit">
                                            <label for="ck31" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck31">
                                                <span></span> 16강
                                            </label>
                                            <label for="ck32" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck32">
                                                <span></span> 8강
                                            </label>
                                            <label for="ck3" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck3">
                                                <span></span> 4강
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form__row column">
                                    <div class="form__row-title vertical-top">
                                        <span class="l-border">대회내용</span>
                                    </div>
                                    <div class="box">
                                        <textarea name="" id="" placeholder="대회내용을 적어주세요."></textarea>
                                    </div>
                                </div>

                                <div class="form__row column">
                                    <label for="" class="form__row-title"><span class="l-border">업로드</span></label>
                                    <div class="box box--has-info">
                                        <div class="form__fileFields">
                                            <!-- if # 등록된 파일이 없을경우 -->
                                            <button class="fileField-empty input-border" id="fileField-empty" type="button" onclick="showModal('#addFile')">
                                                업로드 파일 선택
                                            </button>
                                            <!-- else -->
                                            <ul class="fileField-list" id="fileField-list" style="display: none;">

                                            </ul>
                                            <!-- end if -->
                                        </div>

                                        <p class="form__help confirm">
                                            * 사진 및 동영상 업로드 가능
                                        </p>
                                    </div>
                                </div>

                                <div class="form__row column">
                                    <div class="form__row-title vertical-top">
                                        <span class="l-border">정책</span>
                                    </div>
                                    <div class="box">
                                        <textarea name="" id="" placeholder="정책을 적어주세요."></textarea>
                                    </div>
                                </div>

                                <div class="form__row column">
                                    <div class="form__row-title vertical-top">
                                        <span class="l-border">결제방식</span>
                                    </div>
                                    <div class="box">
                                        <div class="frcs__benefit">
                                            <label for="ck12" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck12">
                                                <span></span> 계좌이체
                                            </label>
                                            <label for="ck22" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck22">
                                                <span></span> 카드결제
                                            </label>
                                            <label for="ck32" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck32">
                                                <span></span> 핸드폰결제
                                            </label>
                                            <label for="ck42" class="checkbox2">
                                                <input type="checkbox" hidden="" id="ck42">
                                                <span></span> 네이버 페이
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="btnbox mt-100">
                                <a href="" class="btn btn-blue">등록</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal" id="addFile" style="display: none;">
    <div class="modal__content">
        <div class="modal__body">
            <label for="fileImages" class="addFile__images">
                <input type="file" id="fileImages" hidden="" accept="image/*">
                <div class="icon">사진 아이콘</div>
                <p>사진</p>
            </label>

            <label for="fileVideos" class="addFile__videos">
                <input type="file" id="fileVideos" hidden="" accept="video/*">
                <div class="icon">동영상</div>
                <p>동영상</p>
            </label>
        </div>
        <div class="modal__btnbox">
            <a href="#//" class="modal__btn js-modal-close">확인</a>
        </div>
    </div>
</div>
@@include('./include/footer.html')
